<div class="bg-off-white pv4">
    <div class="ph3 mw7 center">
        <h2 class="f2 b lh-title mb2">{{.heading}}</h2>
        <p class="mb4 mw9">{{.description}}</p>
        <!--<p class="w-60-l mb0">{{.description}}</p>-->

        <div class="flex-ns mhn2-ns">
            <div class="ph2-ns w-100-ns">

                </div>
                <p>{{.text1}}</p>
            </div>

            <div class="ph2-ns w-100-ns">

        </div>

        <div class="ph2-ns w-100-ns">

            {{ end }}
        </div>

        <div class="ph2-ns w-100-ns">
            {{ if .buttonText2 }}
